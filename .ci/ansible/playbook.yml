- name: Manage (AWS) runner instances
  hosts: aws_runner_instances
  connection: ssh
  become: True
  vars:
    ansible_user: ubuntu
    go_version: 1.16.3
  roles:
    - geerlingguy.docker
  tasks:
  - name: Install tools
    include_role:
      name: common
      tasks_from: install_tools.yml
      apply:
        tags:
          - provision-stack
    tags:
      - always
  - name: Setup source code
    vars:
      ansible_user: ubuntu
    include_role:
      name: common
      tasks_from: copy_test_files.yml
      apply:
        tags:
          - provision-stack
    tags:
      - always

- name: Configure (AWS) Runners
  hosts: all
  connection: ssh
  become: True
  vars:
    ansible_user: ubuntu
    go_version: 1.16.3
  roles:
    - geerlingguy.docker
  tasks:
  - name: Setup test script
    include_role:
      name: common
      tasks_from: setup_test_script.yml
      apply:
        tags:
          - setup
    tags:
      - always
