- name: Teardown environment
  hosts: localhost
  gather_facts: no
  vars:
      ansible_user: ubuntu
  tasks:
  - name: Teardown Test Runners (AWS)
    include_role:
      name: provision
      tasks_from: teardown-runners-aws.yml
      apply:
        tags:
          - destroy
    tags:
      - always

