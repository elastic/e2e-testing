- name: Create test environment
  hosts: localhost
  gather_facts: no
  vars:
      ansible_user: ubuntu
  tasks:
  - name: Setup Stack Instance
    include_role:
      name: provision
      tasks_from: stack.yml
      apply:
        tags:
          - provision-stack
    tags:
      - always

  - name: Setup Test Runners (AWS:amd64)
    include_role:
      name: provision
      tasks_from: runners-aws-amd64.yml
      apply:
        tags:
          - provision-stack
    tags:
      - always

