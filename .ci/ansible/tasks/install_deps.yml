---
- name: Update cache
  shell: |
    sudo apt-get update

- name: Install dependencies
  ansible.builtin.package:
    name:
      - rsync
      - wget
      - build-essential
      - python3-pip
    state: latest
    use: apt
  register: package_install_res
  retries: 5
  until: package_install_res is success

- name: Install ssh-import-id python package to copy public SSH keys from Github accounts
  pip:
    name: ssh-import-id
