---
- name: Gather information about any instance with a tag key 'name' and value "e2e-{{ nodeLabel }}-{{ runId }}"
  amazon.aws.ec2_instance_info:
    filters:
      "tag:name": e2e-{{ nodeLabel }}-{{ runId }}

- name: "Destroy environment"
  ec2:
    key_name: "e2essh-{{runId}}"
    region: us-east-2
    group: e2e
    image: '{{nodeImage}}'
    instance_tags:
      name: "e2e-{{nodeLabel}}-{{runId}}"
    exact_count: 0
    count_tag:
      name: "e2e-{{nodeLabel}}-{{runId}}"
  tags:
    - destroy
  async: 45
  poll: 0

- name: "Delete AWS keypair"
  ec2_key:
    region: us-east-2
    name: "e2essh-{{runId}}"
    state: absent
  tags:
    - destroy
  async: 45
  poll: 0
