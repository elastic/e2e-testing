---
- name: Find the Test reports to copy/fetch
  become: yes
  ansible.builtin.find: 
    paths: "/home/{{ ansible_user }}/e2e-testing/outputs"
    file_type: file
    use_regex: yes   
    patterns:
      - '^TEST.*json$'
      - '^TEST.*xml$'
  register: files_2_fetch
  tags:
    - fetch-reports

- name: Create local directory
  become: yes
  ansible.builtin.file:
    path: "{{ workspace }}outputs/{{ inventory_hostname }}"
    state: directory
  delegate_to: localhost
  tags:
    - fetch-reports

- name: Fetch the Test reports
  become: yes
  ansible.builtin.fetch:
    src: "{{ item.path }}"
    dest: "{{ workspace }}outputs/{{ inventory_hostname }}/"
    flat: yes
    fail_on_missing: no
  with_items: "{{ files_2_fetch.files }}"
  tags:
    - fetch-reports
