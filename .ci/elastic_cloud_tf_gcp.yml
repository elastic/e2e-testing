---
cluster_name: "{{ lookup('env','CLUSTER_NAME') }}"
create_users: false
grab_cluster_info: true
create_ilm: false
certificate_issuer: letsencrypt-staging

elastic_cloud:
  provider: gcp
  region: gcp-us-central1
  endpoint: https://staging.found.no
  zones: 1
  template: gcp-observability

k8s:
  enabled: false
  provider: none
  project: "elastic-observability"
  region: us-central1-c
  max_node_count: "3"
  machine_type: "n1-standard-4"
  default_namespace: "default"
  domain: "ip.es.io"

elasticsearch:
  enabled: true
  version: "{{ stack_version }}"
  type: tf
  mem: 2

kibana:
  enabled: true
  version: "{{ stack_version }}"
  type: tf
  mem: 2
  apm_enabled: false

apm:
  enabled: true
  version: "{{ stack_version }}"
  type: tf
  mem: 0.5
