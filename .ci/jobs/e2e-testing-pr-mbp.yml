---
- job:
    name: e2e-tests/e2e-testing-pr-mbp
    display-name: End-2-End Tests Pull Request
    description: e2e-testing pull requests builds
    view: E2E
    project-type: multibranch
    logrotate:
      daysToKeep: 30
      numToKeep: 100
    number-to-keep: 100
    days-to-keep: 30
    script-path: .ci/pull-request.groovy
    scm:
      - github:
          branch-discovery: no-pr
          # head-filter-regex: '(PR-.*)'
          head-filter-regex: '(PR-3169)'
          discover-pr-forks-strategy: merge-current
          discover-pr-forks-trust: permission
          discover-pr-origin: merge-current
          discover-tags: false
          notification-context: 'beats-ci/e2e-testing-pr'
          repo: e2e-testing
          repo-owner: elastic
          credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          build-strategies:
            - change-request:
                ignore-target-only-changes: true
          clean:
            after: true
            before: true
          prune: true
          shallow-clone: true
          depth: 4
          do-not-fetch-tags: true
          submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 120
          timeout: '15'
          use-author: true
          wipe-workspace: 'True'
