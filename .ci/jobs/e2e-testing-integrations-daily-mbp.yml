---
- job:
    name: e2e-tests/e2e-testing-integrations-daily-mbp
    display-name: End-2-End tests for Metricbeat Integrations Pipeline
    description: Run E2E Metricbeat Integrations test suite daily, including maintenance branches
    view: E2E
    project-type: multibranch
    script-path: .ci/e2eTestingIntegrationsDaily.groovy
    scm:
      - github:
          branch-discovery: no-pr
          head-filter-regex: '(master|\d+\.\d+\.x|\d+\.x)'
          discover-pr-forks-strategy: merge-current
          discover-pr-forks-trust: permission
          discover-pr-origin: merge-current
          discover-tags: false
          notification-context: 'beats-ci/e2e-testing'
          disable-pr-notifications: true
          repo: e2e-testing
          repo-owner: elastic
          credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          property-strategies:
            all-branches:
              - suppress-scm-triggering: true
          build-strategies:
            - regular-branches: true
            - change-request:
                ignore-target-only-changes: true
          clean:
            after: true
            before: true
          prune: true
          shallow-clone: true
          depth: 3
          do-not-fetch-tags: true
          submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 100
          timeout: '15'
          use-author: true
          wipe-workspace: 'True'
    triggers:
      - timed: 'H H(4-5) * * 1-5'
