---
- job:
    name: e2e-tests/e2e-testing-mbp
    display-name: End-2-End Tests Pipeline
    description: Jenkins pipeline for the e2e-testing project
    view: E2E
    project-type: multibranch
    days-to-keep: 21
    script-path: .ci/Jenkinsfile
    scm:
      - github:
          branch-discovery: no-pr
          head-filter-regex: '(master|PR-.*|v\d\.d\.d|7\.x|7\.11\.x|7\.10\.x|6\.8\.x)'
          discover-pr-forks-strategy: merge-current
          discover-pr-forks-trust: permission
          discover-pr-origin: merge-current
          discover-tags: true
          notification-context: 'beats-ci/e2e-testing'
          repo: e2e-testing
          repo-owner: elastic
          credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
          ssh-checkout:
            credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          build-strategies:
            - tags:
                ignore-tags-older-than: -1
                ignore-tags-newer-than: -1
            - regular-branches: true
            - change-request:
                ignore-target-only-changes: true
          clean:
            after: true
            before: true
          prune: true
          shallow-clone: true
          depth: 4
          do-not-fetch-tags: true
          submodule:
            disable: false
            recursive: true
            parent-credentials: true
            timeout: 100
          timeout: '15'
          use-author: true
          wipe-workspace: 'True'
