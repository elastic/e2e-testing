repos:
-   repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
    -   id: check-case-conflict
    -   id: check-executables-have-shebangs
    -   id: check-json
        exclude: ^notice/overrides.json
    -   id: check-merge-conflict
    -   id: check-yaml
    -   id: check-xml
    -   id: end-of-file-fixer
        exclude: >
            (?x)^(
                cli/NOTICE.txt|
                e2e/NOTICE.txt
            )$

-   repo: git://github.com/dnephin/pre-commit-golang
    rev: v0.3.5
    hooks:
    -   id: no-go-testing
        args: ["--fix", "--fast", "--new"]

-   repo: git://github.com/Bahjat/pre-commit-golang
    rev: 85c26d4d1c8a086095a057bbdf8adf56af603ce4
    hooks:
    -   id: go-fmt-import
    -   id: go-vet
    -   id: gofumpt
    -   id: go-err-check
    -   id: go-static-check
    -   id: golangci-lint

-   repo: git@github.com:elastic/apm-pipeline-library
    rev: current
    hooks:
    -   id: check-bash-syntax
    -   id: check-jenkins-pipelines
    -   id: check-unicode-non-breaking-spaces
        exclude: >
            (?x)^(
                .*/?\.*.(gif|jpg|png|tar.gz)
            )$
    -   id: remove-unicode-non-breaking-spaces
        exclude: >
            (?x)^(
                .*/?\.*.(gif|jpg|png|tar.gz)
            )$
    -   id: check-en-dashes
        exclude: >
            (?x)^(
                .*/?\.*.(tar.gz)
            )$
    -   id: remove-en-dashes
        exclude: >
            (?x)^(
                .*/?\.*.(tar.gz)
            )$
    -   id: check-jjbb
    -   id: check-gherkin-lint
        args: [
            "--disable", "AvoidOutlineForSingleExample,TooClumsy,TooManyTags,TooLongStep,TooManyDifferentTags,TooManySteps,UseBackground",
            "e2e/_suites/**/*.feature",
        ]
