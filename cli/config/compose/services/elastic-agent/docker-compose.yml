version: '2.4'
services:
  elastic-agent:
    image: docker.elastic.co/${elasticAgentDockerNamespace:-beats}/elastic-agent${elasticAgentDockerImageSuffix}:${elasticAgentTag:-7.14.x-SNAPSHOT}
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
    environment:
      - "FLEET_SERVER_ENABLE=${fleetServerMode:-0}"
      - "FLEET_SERVER_INSECURE_HTTP=${fleetServerMode:-0}"
      - "FLEET_ENROLL=${fleetEnroll:-1}"
      - "FLEET_ENROLLMENT_TOKEN=${fleetEnrollmentToken:-}"
      - "FLEET_INSECURE=${fleetInsecure:-0}"
      - "FLEET_URL=${fleetUrl:-}"
    platform: ${stackPlatform:-linux/amd64}
    ports:
      - "127.0.0.1:${fleetServerPort:-8220}:8220"
