version: '2.4'
services:
  elastic-agent:
    image: centos/systemd:${centos_systemdTag:-latest} 
    container_name: ${centos_systemdContainerName}
    entrypoint: "/usr/sbin/init"
    platform: ${stackPlatform:-linux/amd64}
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro 
