version: '2.4'
services:
  elastic-agent:
    image: "docker.elastic.co/${elasticAgentDockerNamespace:-beats}/elastic-agent${elasticAgentDockerImageSuffix}:${elasticAgentTag:-8.0.0-SNAPSHOT}"
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
    environment:
      - "FLEET_SERVER_ENABLE=1"
      - "FLEET_SERVER_INSECURE_HTTP=1"
      - "ELASTIC_AGENT_CLOUD=1"
      - "APM_SERVER_PATH=/cloud/apm-server/"
      - "STATE_PATH=/cloud/elastic-agent/"
      - "CONFIG_PATH=/cloud/config/"
      - "DATA_PATH=/cloud/data/"
      - "LOGS_PATH=/cloud/logs/"
      - "HOME_PATH=/cloud/"
    platform: ${stackPlatform:-linux/amd64}
    volumes:
      - "${apmVolume}:/cloud"
    ports:
      - "127.0.0.1:8221:8220"
      - "127.0.0.1:8200:8200"
      - "127.0.0.1:5066:5066"
