version: '2.3'
services:
  elasticsearch:
    environment:
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.monitoring.enabled=${xpackMonitoring:-true}
      - xpack.monitoring.collection.enabled=${xpackMonitoringCollection:-true}
      - xpack.monitoring.elasticsearch.collection.enabled=${xpackMonitoring:-true}
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=p4ssw0rd
    image: "docker.elastic.co/elasticsearch/elasticsearch:${elasticsearchTag}"
    ports:
      - "${elasticsearchPort:-9200}:9200"
