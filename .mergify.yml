pull_request_rules:
  - name: ask to resolve conflict
    conditions:
      - conflict
    actions:
        comment:
          message: |
            This pull request is now in conflict. Could you fix it @{{author}}? üôè
            To fixup this pull request, you can check out it locally. See documentation: https://help.github.com/articles/checking-out-pull-requests-locally/
            ```
            git fetch upstream
            git checkout -b {{head}} upstream/{{head}}
            git merge upstream/{{base}}
            git push upstream {{head}}
            ```
  - name: backport patches to 8.0 branch
    conditions:
      - merged
      - base=master
      - label=backport-v8.0.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "8.0"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
  - name: backport patches to 7.16 branch
    conditions:
      - merged
      - base=master
      - label=backport-v7.16.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.16"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
  - name: backport patches to 7.15 branch
    conditions:
      - merged
      - base=master
      - label=backport-v7.15.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.15"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch:
  - name: automatic squash and merge with success checks and the files matching the regex docker-compose.yml$ are modified.
    conditions:
      - check-success=beats-ci/e2e-testing/pr-merge
      - label=automation
      - files~=docker-compose\.yml$
      - head~=^update-.*-version.*
    actions:
      merge:
        method: squash
        strict: smart+fasttrack
  - name: delete upstream branch after merging changes on docker-compose.yml or it's closed
    conditions:
      - or:
        - merged
        - closed
      - and:
        - label=automation
        - head~=^update-.*-version.*
        - files~=docker-compose\.yml$
    actions:
      delete_head_branch:
  - name: remove-backport label
    conditions:
      - label~=backport-v
    actions:
      label:
        remove:
          - backport-skip
  - name: notify the backport policy
    conditions:
      - -label~=^backport
      - base=master
    actions:
      comment:
        message: |
          This pull request does not have a backport label. Could you fix it @{{author}}? üôè
          To fixup this pull request, you need to add the backport labels for the needed
          branches, such as:
          * `backport-v./d./d./d` is the label to automatically backport to the `7./d` branch. `/d` is the digit
          **NOTE**: `backport-skip` has been added to this pull request.
      label:
        add:
          - backport-skip
  - name: notify the backport has not been merged yet
    conditions:
      - -merged
      - -closed
      - author=mergify[bot]
      - schedule=Mon-Fri 06:00-10:00[Europe/Paris]
      #- created-at<3 days ago
    actions:
      comment:
        message: |
          This pull request has not been merged yet. Could you please review it @{{assignee}}? üôè
