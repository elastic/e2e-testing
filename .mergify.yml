pull_request_rules:
  - name: ask to resolve conflict
    conditions:
      - conflict
    actions:
        comment:
          message: |
            This pull request is now in conflict. Could you fix it @{{author}}? üôè
            To fixup this pull request, you can check out it locally. See documentation: https://help.github.com/articles/checking-out-pull-requests-locally/
            ```
            git fetch upstream
            git checkout -b {{head}} upstream/{{head}}
            git merge upstream/{{base}}
            git push upstream {{head}}
            ```
  - name: backport patches to 7.x branch
    conditions:
      - merged
      - base=master
      - label=v7.15.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.x"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
  - name: backport patches to 7.14 branch
    conditions:
      - merged
      - base=master
      - label=v7.14.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.14.x"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
  - name: backport patches to 7.13 branch
    conditions:
      - merged
      - base=master
      - label=v7.13.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.13.x"
        title: "[{{ destination_branch }}](backport #{{ number }}) {{ title }}"
  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch:
  - name: automatic squash and merge with success checks and the files matching the regex docker-compose.yml$ are modified.
    conditions:
      - check-success=beats-ci/e2e-testing/pr-merge
      - label=automation
      - files~=docker-compose\.yml$
      - head~=^update-.*-version
    actions:
      merge:
        method: squash
        strict: smart+fasttrack
  - name: delete upstream branch after merging changes on docker-compose.yml or it's closed
    conditions:
      - or:
        - merged
        - closed
      - and:
        - label=automation
        - head~=^update-.*-version
        - files~=docker-compose\.yml$
    actions:
      delete_head_branch:
